<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body class="p-20">
    <nav class="font-bold text-4xl mb-6">
      Borders
    </nav>
    <h2 class="font-bold">1.Border Width & Colors</h2>
    <!-- https://tailwindcss.com/docs/border-width -->
    <div class="container bg-stone-800 w-[450px] p-6 mb-10"> 
      <div class="border border-indigo-600 ... mb-4 text-white">border</div>
      <div class="border-2 border-indigo-600 ... mb-4 text-white">border-2</div>
      <div class="border-4 border-indigo-600 ... mb-4 text-white">border-4</div>
      <div class="border-8 border-indigo-600 ... mb-4 text-white">border-8</div>
</div>
    <h2 class="font-bold">2.Border Radius</h2>
    <!-- https://tailwindcss.com/docs/border-radius -->

    <div class="container bg-stone-800 w-[400px] p-6 mb-10">
      <button class="rounded-sm ... bg-purple-700 px-2 py-2 m-2">rd-sm</button>
      <button class="rounded-md ... bg-purple-700 px-2 py-2 m-2">rd-md</button>
      <button class="rounded-lg ... bg-purple-700 px-2 py-2 m-2">rd-lg</button>
      <button class="rounded-xl ... bg-purple-700 px-2 py-2 m-2">rd-xl</button>
    </div>
    <!-- Specific Sides -->
  </body>
</html>
