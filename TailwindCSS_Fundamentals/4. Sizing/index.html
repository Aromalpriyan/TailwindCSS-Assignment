<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sizing</title>
  </head>
  <body class="p-20">
    <nav class="font-bold text-4xl mb-6">
      Sizing
    </nav>
    <h2 class="font-bold">1.Width </h2>
    <!-- https://tailwindcss.com/docs/width -->
    <div  class="container bg-stone-800 w-[450px] p-6  mb-10">
      <div class="w-20">
        <button class="w-96 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">w-96</button>
      <button class="w-80 ... text-white bg-sky-600 mb-4 px-2 py-2 rounded-md">w-80</button>
      <button class="w-64 ... text-white bg-sky-600 mb-4 px-2 py-2 rounded-md">w-64</button>
      <button class="w-48 ... text-white bg-sky-600 mb-4 px-2 py-2 rounded-md">w-48</button>
      <button class="w-40 ... text-white bg-sky-600 mb-4 px-2 py-2 rounded-md">w-40</button>
      <button class="w-32 ... text-white bg-sky-600 mb-4 px-2 py-2 rounded-md">w-32</button>
      <button class="w-24 ... text-white bg-sky-600 mb-4 px-2 py-2 rounded-md">w-24</button>
      </div>

    <!-- Percentages -->
    
    </div>
    <h2 class="font-bold">2.Max Width</h2>
    <!-- https://tailwindcss.com/docs/max-width -->
    <div class="container bg-stone-800 w-[700px] p-20 mb-10">
     <div class="max-w-96">
       <button class="w-full max-w-96 text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-w-96</button>
      <button class="w-full max-w-80 text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-w-80</button>
      <button class="w-full max-w-64 text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-w-64</button>
      <button class="w-full max-w-48 text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-w-48</button>
      <button class="w-full max-w-40 text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-w-40</button>
      <button class="w-full max-w-32 text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-w-32</button>
      <button class="w-full max-w-24 text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-w-24</button>
     </div>
     </div>

    <!-- Width of the viewport -->
    <!-- https://tailwindcss.com/docs/width#viewport-width -->
    
    <!-- 1.100% of container -->

    </div>
    <h2 class="font-bold">4.Arbitrary Width</h2>
    <!-- https://tailwindcss.com/docs/min-width#arbitrary-values -->
    <div class="container bg-stone-800 w-[400px] p-6 mb-10">
      <div class="w-20">
        <button class="min-w-80 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-w-80</button>
    <button class="min-w-64 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-w-64</button>
    <button class="min-w-48 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-w-48</button>
    <button class="min-w-40 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-w-40</button>
    <button class="min-w-32 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-w-32</button>
    <button class="min-w-24 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-w-24</button>

      </div>

    </div>
    <h2 class="font-bold">5.Height (Most of the same options as widths)</h2>
    <!-- https://tailwindcss.com/docs/height -->
    <div  class="container bg-stone-800 w-[450px] p-6 mb-10">
      <div>
        <button class="h-96 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">h-96</button>
        <button class="h-80 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">h-80</button>
        <button class="h-64 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">h-64</button>
        <button class="h-48 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">h-48</button>
        <button class="h-40 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">h-40</button>
        <button class="h-32 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">h-32</button>
        <button class="h-24 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">h-24</button>
      </div>
    </div>
    <h2 class="font-bold">6.Min Height</h2>
    <!-- https://tailwindcss.com/docs/min-height -->
    <div  class="container bg-stone-800 w-[600px] p-6 mb-10">
      <div class="min-h-24">
        <button class="min-h-80 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-h-80</button>
        <button class="min-h-64 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-h-64</button>
        <button class="min-h-48 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-h-48</button>
        <button class="min-h-40 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-h-40</button>
        <button class="min-h-32 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-h-32</button>
        <button class="min-h-24 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">min-h-24</button>
</div>
    </div>
    <h2 class="font-bold">7.Max Height</h2>
    <!-- https://tailwindcss.com/docs/max-height -->
    <div  class="container bg-stone-800 w-[700px] p-6 mb-10">
      <div class="h-80">
        <button class="h-full max-h-80 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-h-80</button>
        <button class="h-full max-h-64 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-h-64</button>
        <button class="h-full max-h-48 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-h-48</button>
        <button class="h-full max-h-40 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-h-40</button>
        <button class="h-full max-h-32 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-h-32</button>
        <button class="h-full max-h-24 ... text-white bg-sky-600 mb-4 px-2 py-2  rounded-md">max-h-24</button>
</div>
    </div>
    
    <!-- Full screen height -->

    <!-- Width Auto -->
  </body>
</html>
