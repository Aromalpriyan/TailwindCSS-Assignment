<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Backgrounds & Shadows</title>
  </head>
  <body class="p-10">
    <nav class="font-bold text-4xl mb-6">
      Backgrounds & Shadows
    </nav>
      <h2 class="font-bold">1.Background Images</h2>
    <!-- https://tailwindcss.com/docs/background-image -->
    <div class="container bg-stone-800 w-[600px] p-20 mb-10">
      <img src="./moutains.jpg" alt="">
    </div>
    <h2 class="font-bold">2.Shadows</h2>
    <!-- https://tailwindcss.com/docs/drop-shadow -->
    <!-- I know we didn't cover flexbox, but it's just for demo purposes -->
     <div class="container bg-stone-700 w-[450px] p-6 mb-10">
      <div class="grid grid-flow-col">
        <div class=" font-bold shadow-md shadow-sky-800  bg-white h-24 w-24"> md</div>
        <div class=" font-bold shadow-lg shadow-sky-800  bg-white h-24 w-24">lg</div>
        <div class=" font-bold shadow-xl shadow-sky-800  bg-white h-24 w-24">xl</div>
      </div>
     </div>
    <h2 class="font-bold">3.Gradients</h2>
    <!-- https://tailwindcss.com/docs/gradient-color-stops -->
     <div class="container bg-stone-800 w-[800px] p-6 mb-10">
      <button class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ... rounded-md px-[300px] py-4 text-2xl text-white">Gradients</button>
     </div>
  </body>
</html>
