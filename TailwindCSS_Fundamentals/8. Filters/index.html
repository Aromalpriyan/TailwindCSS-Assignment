<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body class="p-10">
    <nav class="font-bold text-4xl mb-6">
     Filters 
    </nav>
     <h2 class="font-bold">1.Contrast </h2>
    <!-- https://tailwindcss.com/docs/contrast -->
    <div class="container bg-stone-800 w-[800px] p-10  mb-10">
      <div class="grid grid-flow-col gap-4">
        <img class="contrast-50 ... " src="./image.jpg" />
        <img class="contrast-100 ..." src="./image.jpg" />
        <img class="contrast-125 ..." src="./image.jpg" />
        <img class="contrast-200 ..." src="./image.jpg" />
      </div>
        
    </div>

    <h2 class="font-bold">2.Brightness</h2>
    <!-- https://tailwindcss.com/docs/brightness -->
    <div class="container bg-stone-800 w-[700px] p-10  mb-10">
      <div class="grid grid-flow-col gap-4">
        <img class="brightness-50 ..." src="./image.jpg" />
        <img class="brightness-100 ..." src="./image.jpg" />
        <img class="brightness-125 ..." src="./image.jpg" />
        <img class="brightness-200 ..." src="./image.jpg" />
      </div>
    </div>

    <h2 class="font-bold">3.Grayscale </h2>
    <!-- https://tailwindcss.com/docs/grayscale -->
    <div class="container bg-stone-800 w-[600px] p-6  mb-10">
      <div class="grid grid-flow-col gap-4">
        <img class="grayscale-0 ..." src="./image.jpg" />
        <img class="grayscale-25 ..." src="./image.jpg" />
        <img class="grayscale-50 ..." src="./image.jpg" />
        <img class="grayscale ..." src="./image.jpg" />
      </div>
    </div>

    <h2 class="font-bold">4.Hue Rotate  </h2>
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="container bg-stone-800 w-[500px] p-10 mb-10">
      <div class="grid grid-flow-col gap-4">
        <img class="hue-rotate-15" src="./image.jpg" />
        <img class="hue-rotate-90" src="./image.jpg" />
        <img class="hue-rotate-180" src="./image.jpg" />
        <img class="hue-rotate-270" src="./image.jpg" />
      </div>
    </div>

    <h2 class="font-bold">5.Blur </h2>
    <!-- https://tailwindcss.com/docs/blur -->
     <div class="container bg-stone-800 w-[600px] p-10 mb-10">
      <div class="grid grid-flow-col gap-4">
        <img class="blur-none" src="./image.jpg" />
        <img class="blur-sm" src="./image.jpg" />
        <img class="blur-lg" src="./image.jpg" />
        <img class="blur-2xl" src="./image.jpg" />
      </div>
     </div>
  </body>
</html>
