<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <nav class="font-bold text-4xl mb-6">
      Grid
    </nav>
    <!-- https://tailwindcss.com/docs/grid-template-rows -->
     <div class="container bg-stone-800 w-[700px] p-10  mb-10">
      <div class="grid grid-flow-col grid-rows-4 gap-4">
        <button class="rounded-md bg-pink-600 px-8 py-4 row-span-2">01</button>
        <button class="rounded-md bg-pink-600 px-8 py-4">02</button>
        <button class="rounded-md bg-pink-600 px-8 py-4 col-span-2">03</button>
        <button class="rounded-md bg-pink-600 px-8 py-4 col-span-2">04</button>
        <button class="rounded-md bg-pink-600 px-8 py-4 row-span-2">05</button>
        <button class="rounded-md bg-pink-600 px-8 py-4">06</button>
        <button class="rounded-md bg-pink-600 px-8 py-4">07</button>
        <button class="rounded-md bg-pink-600 px-8 py-4">08</button>
        <button class="rounded-md bg-pink-600 px-8 py-4">09</button>
  
</div>
     </div>
  </body>
</html>
